[supervisord]
nodaemon=false

[program:slack-irc]
priority=30
directory=/server
command=cortana -c settings.json
user=root
autostart=true
autorestart=true
stopsignal=QUIT
stdout_logfile=/var/log/cortana.log
stderr_logfile=/var/log/cortana.err

[unix_http_server]
file=%(here)s/supervisor.sock

[supervisorctl]
serverurl=unix://%(here)s/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
